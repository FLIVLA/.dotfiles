# Nord theme for alacritty

[env]
TERM = "xterm-256color"

[font]
size = 10.5

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[window]
opacity = 1

[window.padding]
x = 15
y = 15


[colors.normal]
black = "#1e2030"
red = "#a6da95"
green = "#a3be8c"
yellow = "#91d7e3"
blue = "#88c0d0"
magenta = "#8fbcbb"
cyan = "#7dc4e4"
white = "#eed49f"

[colors.primary]
background = "#2e3440"
foreground = "#81a1c1"

[colors.cursor]
text = "CellBackground"
cursor = "CellForeground"

[colors.search.matches]
foreground = "#81a1c1"
background = "#2e3440"

[colors.footer_bar]
foreground = "#81a1c1"
background = "#A5ADCB"

