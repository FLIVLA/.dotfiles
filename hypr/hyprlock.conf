background {
    monitor =
    color = rgb(24, 25, 38)
    path = ~/Pictures/wallpapers/tokyo.png 
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.6
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 500, 50
    outline_thickness = 3
    dots_size = 0.33                            # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15                         # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    dots_rounding = -1
    outer_color = rgb(145, 215, 227)
    inner_color = rgb(30, 32, 48)
    font_color = rgb(145, 215, 227)
    fade_on_empty = false
    fade_timeout = 1000                         # Milliseconds before fade_on_empty is triggered.
    placeholder_text = #<i>Enter Password</i>
    hide_input = false
    rounding = -1                               # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(183, 189, 248)             # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300                       # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1                         # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false                      # change color if numlock is off
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

# time
label {
    monitor =
    text = cmd[update:1000000] echo "$(date +"%H:%M")"
    color = rgb(138, 173, 244)
    font_size = 125
    font_family = Fira Code Nerd Font
    position = 0, -400
    halign = center
    valign = top
}

# date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgb(138, 173, 244)
    font_size = 28
    font_family = Fira Code Nerd Font
    position = 0, -630
    halign = center
    valign = top
}


