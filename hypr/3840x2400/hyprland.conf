monitor=eDP-1,3840x2400,0x0,2

# Auto-start
source = ~/.dotfiles/hypr/global/auto_start.conf

$terminal = alacritty
$browser = firefox
$ide = code
$fileManager = thunar
$menu = wofi --show drun

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    kb_layout = dk
    kb_variant =
    kb_model =
    kb_options =
    numlock_by_default = true
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0.3 # -1.0 to 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(8caaeeff)
    col.inactive_border = rgba(313244ff)
    layout = dwindle
    allow_tearing = false
}

# load window decorations
source = ~/.dotfiles/hypr/decorations/opaque.conf

