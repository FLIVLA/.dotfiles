unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-a
bind C-a send-prefix

# for enabling scroll with 
# mouse/trackpad within tmux panes
set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

# for 24-bit color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# statusbar configuration
set -g status-position top
set -g @catppuccin_flavour 'macchiato'
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"
#
set -g @catppuccin_window_default_fill "number"
#
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}"
#set -g @catppuccin_status_modules_left ""
set -g @catppuccin_status_modules_right "application session host"
set -g @catppuccin_status_left_separator  "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "yes"
set -g @catppuccin_directory_text "#{pane_current_path}"

#set -g window-status-current-style bg=black,fg=blue

# initialize plugin manager for tmux
run '~/.config/tmux/plugins/tpm/tpm'

# pane separator lines
set -g pane-border-style fg=black
set -g pane-active-border-style "bg=default fg=black"


